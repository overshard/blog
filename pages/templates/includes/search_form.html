<form method="GET" action="/search/" class="position-relative">
  <div class="form-floating">
    <input type="text" class="form-control bg-light" id="id_search" name="q" autofocus>
    <label for="id_search">Search posts</label>
  </div>
  <button class="btn btn-success position-absolute top-0 end-0 py-3 px-4 rounded-0 rounded-end border-transparent" type="submit">
    <i class="bi bi-search"></i>
  </button>
</form>
